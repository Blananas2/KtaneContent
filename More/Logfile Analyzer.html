<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>KTANE Logfile Analyzer</title>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="Logfile Analyzer.js"></script>
		<link href="Logfile Analyzer.css" rel="stylesheet" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
	</head>

	<body>
		<div id='wrap'>
            <input type="file" id="upload" accesskey="u">
			<div id="ui">
                <h1>KTANE Logfile Analyzer</h1>
                <div class='ui-part'><div><label for="upload" class='button'>Upload Logfile</label></div></div>
                <div class='ui-part'><div>Drag it here</div></div>
                <div class='ui-part'>
                    <div>
                        <a class='button' href='#' accesskey="p" id='paste'>Paste</a>
                        <input type='text' id='paste-box' />
                        <div class='extra'>(or Ctrl+V)</div>
                    </div>
                </div>
			</div>
			<div id='bombs'></div>
		</div>
		<div id="full-screen-msg"><span>Drop here!</span></div>
	</body>
</html>
