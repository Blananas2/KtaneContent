<!DOCTYPE html>
<html>
	<head>
		<title>KTANE Logfile Analyzer</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet" type="text/css">
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
		<script src="Logfile Analyzer.js"></script>
		<style type="text/css">
			* {
				margin: 0;
				font-family: "Special Elite";
				font-size: 16px
			}

			.main-body {
				margin: 5px;
				display: flex;
				flex-direction: column;
			}

			#log {
				display: none;
			}

			label {
				pointer-events: none;
			}

			.title {
				margin: 20px;
				margin-bottom: 0;
				font-size: 35px;
			}

			.upload-button {
				display: block;
				margin: 20px;
				margin-bottom: 0;
				padding: 20px;
				font-size: 20px;
				color: white;
				background-color: rgb(240, 0, 0);
				transition: 0.5s;
				cursor: pointer;
				user-select: none;
				-ms-user-select: none;
				-webkit-user-select: none;
				-moz-user-select: none;
				border-radius: 3px;
				width: 200px;
				text-align: center;
				pointer-events: all;
			}

			.inst-text {
				margin: 20px;
				user-select: none;
				-ms-user-select: none;
				-webkit-user-select: none;
				-moz-user-select: none;
			}

			.upload-button:hover {
				background-color: rgb(230, 0, 0);
				box-shadow: -3px 3px 10px 0 rgba(0, 0, 0, 0.73)
			}

			.upload-log {
				background-color: rgba(0, 0, 0, 0);
				width: 100%;
				height: 100%;
				position: absolute;
				display: flex;
				justify-content: center;
				pointer-events: none;
				top: 0;
				left: 0;
			}

			.upload-log span {
				color: rgba(0, 0, 0, 0);
				font-size: 15vmin;
				align-self: center;
				user-select: none;
				-ms-user-select: none;
				-webkit-user-select: none;
				-moz-user-select: none;
			}

			.upload-log,
			.upload-log span {
				transition: 0.1s;
			}

			.upload-log.hovering {
				background-color: rgba(0, 0, 0, 0.5);
			}

			.upload-log.hovering span {
				color: rgba(255, 255, 255, 1);
			}

			.hidden {
				display: none;
			}

			ul {
				list-style: none;
			}

			li.expandable > span.label {
				text-decoration: underline;
			}

			li.expandable > span.label.expanded {
				text-decoration: none;
			}

			li span.label {
				margin-left: 10px;
				white-space: pre;
			}

			li span.monospaced {
				margin-left: 0;
				white-space: pre;
				line-height: 11px;
			}

			.bullet {
				margin-right: 5px;
				display: inline-block;
				transition: 0.5s;
				user-select: none;
			}

			.bullet.expanded {
				transform: translateX(-1.5px) rotateZ(45deg);
			}

			.monospaced {
				font-family: monospace;
			}

			textarea {
				font-family: monospace;
				width: calc(100% - 2em);
				height: 30em;
			}
		</style>
	</head>
	<body>
		<div class="upload-log"><span>Drop here!</span></div>
		<div class="main-body">
			<input type="file" id="log">
			<div class="title">KTANE Logfile Analyzer</div>
			<label for="log">
				<span class="upload-button">Select Logfile</span>
			</label>
			<div class="inst-text">paste file/url or drop it here.</div>
		</div>
		<ul class="tree"></ul>
	</body>
</html>
