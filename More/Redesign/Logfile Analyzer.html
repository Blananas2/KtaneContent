<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>KTANE Output Log Analyzer</title>
		<style>
			@font-face {
			  font-family: 'Trebuchet MS';
			  font-style: normal;
			  font-weight: normal;
			  src: local('Trebuchet MS'), local('Trebuchet'), url(../../HTML/font/trebuc.ttf);
			}
			@font-face {
			  font-family: 'Trebuchet MS';
			  font-style: normal;
			  font-weight: bold;
			  src: local('Trebuchet MS Bold'), local('Trebuchet Bold'), local('Trebuchet MS'), local('Trebuchet'), url(../../HTML/font/trebucbd.ttf);
			}
			@font-face {
			  font-family: 'Trebuchet MS';
			  font-style: italic;
			  font-weight: normal;
			  src: local('Trebuchet MS Italic'), local('Trebuchet Italic'), local('Trebuchet MS'), local('Trebuchet'), url(../../HTML/font/trebucit.ttf);
			}
			@font-face {
			  font-family: 'Trebuchet MS';
			  font-style: italic;
			  font-weight: bold;
			  src: local('Trebuchet MS Bold Italic'), local('Trebuchet Bold Italic'), local('Trebuchet MS'), local('Trebuchet'), url(../../HTML/font/trebucbi.ttf);
			}

			@font-face {
			  font-family: 'Anonymous Pro';
			  font-style: normal;
			  font-weight: normal;
			  src: local('Anonymous Pro'), url(../../HTML/font/AnonymousPro-Regular.ttf);
			}
			@font-face {
			  font-family: 'Anonymous Pro';
			  font-style: normal;
			  font-weight: bold;
			  src: local('Anonymous Pro Bold'), local('Anonymous Pro'), url(../../HTML/font/AnonymousPro-Bold.ttf);
			}
			@font-face {
			  font-family: 'Anonymous Pro';
			  font-style: italic;
			  font-weight: normal;
			  src: local('Anonymous Pro Italic'), local('Anonymous Pro'), url(../../HTML/font/AnonymousPro-Italic.ttf);
			}
			@font-face {
			  font-family: 'Anonymous Pro';
			  font-style: italic;
			  font-weight: bold;
			  src: local('Anonymous Pro Bold Italic'), local('Anonymous Pro'), url(../../HTML/font/AnonymousPro-Bold.ttf);
			}

			@font-face {
			  font-family: 'Ostrich';
			  src: local('Ostrich Sans'), local('Ostrich'), url(../../HTML/font/OstrichSans-Heavy_90.otf);
			}

			body {
				font-family: 'Trebuchet MS';
				background: #eee;
				padding: 0;
			}

			* {
				box-sizing: border-box;
			}

			#wrap {
                max-width: 1080px;
                margin: 0 auto;
                background: white;
                padding: 10px 20px 50px;
            }
                    #wrap > #bombs > .bomb {
                        float: left;
                        display: block;
                        width: 240px;
                        height: 156px;
                        background: url(img/Bomb.png) center center no-repeat;
                        background-size: cover;
                        position: relative;
                        color: black;
                        text-decoration: none;
                        opacity: .5;
                        margin: 5px 5px 0;
                        border: 5px solid white;
                        border-bottom-width: 20px;
                        box-sizing: content-box;
                    }
                        #wrap > #bombs > .bomb.selected {
                            opacity: 1;
                            border-color: black;
                        }
                        #wrap > #bombs > .bomb > .serial {
                            position: absolute;
                            left: 18px;
                            top: 50px;
                            width: 180px;
                            height: 91px;
                            background: url(img/Serial%20number.png) center center no-repeat;
                            background-size: cover;
                            box-sizing: border-box;

                            padding: 42px 0 0;
                            text-align: center;
                            font-family: 'Anonymous Pro';
                            font-size: 44px;
                            font-weight: bold;
                        }
                        #wrap > #bombs > .bomb > .serial:nth-child(2) {
                            left: 47px;
                            top: 9px;
                        }
                        #wrap > #bombs > .bomb > .module-count, #wrap > #bombs > .bomb > .needy-count {
                            position: absolute;
                            left: 3px;
                            top: 3px;
                            background: white;
                            border-radius: 50%;
                            width: 50px;
                            height: 50px;
                            text-align: center;
                            font-size: 16pt;
                        }
                            #wrap > #bombs > .bomb > .needy-count {
                                left: 187px;
                            }
                            #wrap > #bombs > .bomb > .module-count::after, #wrap > #bombs > .bomb > .needy-count::after {
                                content: '\a modules';
                                font-size: 50%;
                                white-space: pre;
                            }
                            #wrap > #bombs > .bomb > .needy-count::after {
                                content: '\a needies';
                            }

                #wrap > .bomb-info {
                    clear: both;
                    overflow: auto;
                    display: none;
                }
                    #wrap > .bomb-info > .edgework {
                        clear: both;
                        padding: 0 20px;
                        overflow: auto;
                        background: url(img/EdgeworkBackground.png) top left repeat;
                        background-size: 80px;
                    }
                        #wrap > .bomb-info > .edgework > .widget-group {
                            float: left;
                            background: url(img/EdgeworkSeparator.png) left center no-repeat;
                            background-size: 11px;
                            padding: 12px 0 8px 25px;
                        }
                        #wrap > .bomb-info > .edgework .widget {
                            display: inline-block;
                            height: 50px;
                            background-size: cover;
                            background-repeat: no-repeat;
                            background-position: center center;
                            position: relative;
                            margin-right: 15px;
                        }
                            #wrap > .bomb-info > .edgework .widget.serial {
                                float: left;
                                background-image: url(img/Serial%20number.png);
                                background-position: 0 12px;
                                background-size: 99px 50px;
                                width: 99px;
                                height: 62px;
                                padding: 35px 0 0 11px;
                                font-family: 'Anonymous Pro';
                                font-weight: bold;
                                font-size: 24px;
                            }
                            #wrap > .bomb-info > .edgework .widget.indicator {
                                width: 115px;
                            }
                                #wrap > .bomb-info > .edgework .widget.indicator > .label {
                                    color: white;
                                    font-family: 'Ostrich';
                                    font-size: 30px;
                                    letter-spacing: .05em;
                                    position: absolute;
                                    left: 76px;
                                    top: 23px;
                                    transform: translate(-50%, -50%);
                                }
                                #wrap > .bomb-info > .edgework .widget.indicator.lit {
                                    background-image: url(img/LitIndicator.png);
                                }
                                #wrap > .bomb-info > .edgework .widget.indicator.unlit {
                                    background-image: url(img/UnlitIndicator.png);
                                }
                            #wrap > .bomb-info > .edgework .widget.battery {
                            }
                                #wrap > .bomb-info > .edgework .widget.battery.aa {
                                    width: 89px;
                                    background-image: url(img/BatteryAA.png);
                                }
                                #wrap > .bomb-info > .edgework .widget.battery.d {
                                    width: 85px;
                                    background-image: url(img/BatteryD.png);
                                }
                            #wrap > .bomb-info > .edgework .widget.portplate {
                                width: 112px;
                                background-image: url(img/PortPlate.png);
                            }
                                #wrap > .bomb-info > .edgework .widget.portplate > span {
                                    position: absolute;
                                    background-size: cover;
                                    background-repeat: no-repeat;
                                    background-position: center center;
                                }
                                    #wrap > .bomb-info > .edgework .widget.portplate > span.rca {
                                        left: 91px;
                                        top: 13px;
                                        width: 15px;
                                        height: 30px;
                                        background-image: url(img/PortRCA.png);
                                    }
                                    #wrap > .bomb-info > .edgework .widget.portplate > span.dvi {
                                        left: 6px;
                                        top: 23px;
                                        width: 71px;
                                        height: 23px;
                                        background-image: url(img/PortDVI.png);
                                    }
                                    #wrap > .bomb-info > .edgework .widget.portplate > span.rj45 {
                                        left: 3px;
                                        top: 3px;
                                        width: 21px;
                                        height: 21px;
                                        background-image: url(img/PortRJ.png);
                                    }
                                    #wrap > .bomb-info > .edgework .widget.portplate > span.ps2 {
                                        left: 67px;
                                        top: 5px;
                                        width: 21px;
                                        height: 21px;
                                        background-image: url(img/PortPS2.png);
                                    }
                                    #wrap > .bomb-info > .edgework .widget.portplate > span.parallel {
                                        left: 6px;
                                        top: 4px;
                                        width: 98px;
                                        height: 20px;
                                        background-image: url(img/PortParallel.png);
                                    }
                                    #wrap > .bomb-info > .edgework .widget.portplate > span.serial {
                                        left: 30px;
                                        top: 24px;
                                        width: 52px;
                                        height: 22px;
                                        background-image: url(img/PortSerial.png);
                                    }

                    #wrap > .bomb-info > .modules {
                        float: left;
                        clear: left;
                        border-right: 1px solid #ccc;
                    }
                        #wrap > .bomb-info > .modules > .module {
                            position: relative;
                            display: block;
                            width: 350px;
                            height: 40px;
                            padding: .5em 0 0 40px;
                            color: black;
                            text-decoration: none;
                        }
                            #wrap > .bomb-info > .modules > .module.selected {
                                background: #ddd url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10"><path d="M 0,0 10,5 0,10" fill="%23bbb" /></svg>') 99% center no-repeat;
                                background-size: 30px 30px;
                            }
                            #wrap > .bomb-info > .modules > .module > img {
                                position: absolute;
                                left: 0;
                                top: 4px;
                                width: 32px;
                                height: 32px;
                                transition: filter 1s;
                            }
                            #wrap > .bomb-info > .modules > .module > img.failed {
                                filter: grayscale(1) blur(2px);
                            }
                    #wrap > .bomb-info > .module-info {
                        padding-left: 360px;
                        display: none;
                    }
                        #wrap > .bomb-info > .module-info ul {
                            list-style-type: none;
                        }
                        #wrap > .bomb-info > .module-info > textarea {
                            width: 100%;
                            height: 40em;
                        }
		</style>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<style>
			.main-body {
				margin: 5px;
				display: flex;
				flex-direction: column;
			}

			#log {
				display: none;
			}

			label {
				pointer-events: none;
			}

			.title {
				margin: 20px;
				margin-bottom: 0;
				font-size: 35px;
			}

			.upload-button {
				display: block;
				margin: 20px;
				margin-bottom: 0;
				padding: 20px;
				font-size: 20px;
				color: white;
				background-color: rgb(240, 0, 0);
				transition: 0.5s;
				cursor: pointer;
				user-select: none;
				-ms-user-select: none;
				-webkit-user-select: none;
				-moz-user-select: none;
				border-radius: 3px;
				width: 200px;
				text-align: center;
				pointer-events: all;
			}

			.inst-text {
				margin: 20px;
				user-select: none;
				-ms-user-select: none;
				-webkit-user-select: none;
				-moz-user-select: none;
			}

			.upload-button:hover {
				background-color: rgb(230, 0, 0);
				box-shadow: -1px 1px 10px 0 rgba(0, 0, 0, 0.73)
			}

			.upload-log {
				background-color: rgba(0, 0, 0, 0);
				width: 100%;
				height: 100%;
				position: absolute;
				display: flex;
				justify-content: center;
				pointer-events: none;
				top: 0;
				left: 0;
			}

			.upload-log span {
				color: rgba(0, 0, 0, 0);
				font-size: 15vmin;
				align-self: center;
				user-select: none;
				-ms-user-select: none;
				-webkit-user-select: none;
				-moz-user-select: none;
			}

			.upload-log,
			.upload-log span {
				transition: 0.1s;
			}

			.upload-log.hovering {
				background-color: rgba(0, 0, 0, 0.5);
			}

			.upload-log.hovering span {
				color: rgba(255, 255, 255, 1);
			}

			.hidden {
				display: none;
			}

			ul {
				list-style: none;
			}

			li.expandable > span.label {
				text-decoration: underline;
			}

			li.expandable > span.label.expanded {
				text-decoration: none;
			}

			li span.label {
				margin-left: 10px;
			}

			li span.monospaced {
				margin-left: 0;
				white-space: pre;
				line-height: 1;
			}

			.bullet {
				margin-right: 5px;
				display: inline-block;
				transition: 0.5s;
				user-select: none;
			}

			.bullet.expanded {
				transform: translateX(0.9px) rotateZ(45deg);
			}

			.monospaced {
				font-family: monospace;
			}
		</style>
		<script src="Logfile Analyzer.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
	</head>

	<body>
		<div class="upload-log"><span>Drop here!</span></div>
		<div id='wrap'>
			<div class="main-body">
				<input type="file" id="log">
				<div class="title">KTANE Output Log Analyzer</div>
				<label for="log">
					<span class="upload-button">Select Output Log</span>
				</label>
				<div class="inst-text">paste file/url or drop it here.</div>
			</div>
			<div id='bombs'></div>
		</div>
	</body>
</html>
