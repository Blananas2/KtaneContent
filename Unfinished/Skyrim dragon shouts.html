<!DOCTYPE html>
<html class="no-js">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Skyrim — Keep Talking and Nobody Explodes Module</title>
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type='text/css' href="css/font.css">
    <script src='js/highlighter.js'></script>
    <style>
        .page-content {
            font-size: 10pt;
            position: relative;
        }

        .appendix-subtitle {
            text-align: center;
        }

        .map {
            width: 100%;
        }

        .map-rotated-wrap {
            height: 9.4in;
        }

            .map-rotated-wrap .map-rotated {
                width: 9.4in;
                position: absolute;
                left: 50%;
                top: 55%;
                transform: translate(-50%, -50%) rotate(90deg);
                transform-origin: center center;
            }

        .img-city {
            height: 1.4in;
        }

        .img-race {
            height: 1.7in;
        }

        .img-enemy {
            height: 1.4in;
        }

        .img-weapon {
            height: 1.3in;
        }

        .image-table {
            width: 100%;
            text-align: center;
            margin-bottom: 1em;
        }

        .shout {
            border: 1px solid black;
            margin: 2em;
            display: inline-block;
            width: 4cm;
            height: 5cm;
            position: relative;
            clear: both;
            background: white;
        }
            .shout > .s {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                font-family: 'DragonAlphabet';
                text-align: center;
                font-size: 24pt;
            }
            .shout > .name {
                position: absolute;
                left: 50%;
                top: 100%;
                transform: translate(-50%, 0);
                text-align: center;
                font-size: 13pt;
            }
    </style>
</head>
<body>
    <div class="section">
        <div class="page skyrim-page-1 page-bg-02">
            <div class="page-header">
                <span class="page-header-doc-title">Keep Talking and Nobody Explodes Mod</span>
                <span class="page-header-section-title">Skyrim</span>
            </div>
            <div class="page-content">
                <h2>Skyrim dragon shouts</h2>

                <div class='shout'><span class='s'>fus<br>ro<br>dah</span><span class='name'>Unrelenting Force</span></div>
                <div class='shout'><span class='s'>zun<br>hal<br>vik</span><span class='name'>Disarm</span></div>
                <div class='shout'><span class='s'>liz<br>slen<br>nus</span><span class='name'>Ice Form</span></div>
                <div class='shout'><span class='s'>wuld<br>nah<br>kest</span><span class='name'>Whirlwind Sprint</span></div>
                <div class='shout'><span class='s'>jor<br>zah<br>frul</span><span class='name'>Dragonrend</span></div>
                <div class='shout'><span class='s'>fas<br>ru<br>mar</span><span class='name'>Dismay</span></div>
                <div class='shout'><span class='s'>yol<br>tor<br>shul</span><span class='name'>Fire Breath</span></div>
                <div class='shout'><span class='s'>kan<br>drem<br>ov</span><span class='name'>Kyne’s Peace</span></div>
                <div class='shout'><span class='s'>tid<br>klo<br>ul</span><span class='name'>Slow Time</span></div>

            </div>
            <div class="page-footer relative-footer">Page 1 of 1</div>
        </div>
    </div>
</body>
</html>
